<script>
    let fingerPrints;

    //获取指纹标识
    function getVisitorId() {
        return new Promise((resolve, reject) => {
            const fpPromise = import('./js/esm.min.js').then(FingerprintJS => FingerprintJS.load());
            fpPromise.then(fp => fp.get()).then(result => {
                let visitorId = result.visitorId
                resolve(visitorId);
            });
        });
    }

</script>
